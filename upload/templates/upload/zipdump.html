<h1 style="font-size: 1.5em;"><span>Dump: {{ title }}</span> <a href="{% url 'upload:index' %}" style="display: inline-block; padding: 6px 12px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 4px; border: none; cursor: pointer; font-size: 0.7em;">Back to main page</a></h1>

<ul>
{% for i in pieces %}
<li>{{ i.fname }}
{% if i.folder %}
( Directory )
{% else %}
({{ i.size }})
{% if i.html %}
<button onclick="toggle('{{ i.idvalue }}');">Toggle</button>
<div id="{{ i.idvalue }}" style="display:none;">
{{ i.html|safe }}
</div>
{% endif %}
{% endif %}
</li>
{% endfor %}
</ul>

<script>
function toggle(elem) {
  var x = document.getElementById(elem);
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>
